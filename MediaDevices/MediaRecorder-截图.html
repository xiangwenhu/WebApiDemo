<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MediaRecorder-截图</title>

        <style>
            .c-video {
                position: fixed;
                left: 100000px;
                right: 0;
            }

            /* .img-container {
                outline: solid 1px grey;
            } */

            .img-container img {
                width: 400px;
                outline: solid 1px grey;
            }
        </style>
    </head>

    <body>
        <div>内容区域！！！</div>

        <div id="opZone">
            <button id="btnRecord">录制+截屏</button>
        </div>
        <div class="img-container" id="imgContainer"></div>

        <script>
            document
                .getElementById("btnRecord")
                .addEventListener("click", startRecording);

            function stopScreenShare(stream) {
                if (stream) {
                    // 停止所有轨道
                    const tracks = stream.getTracks();
                    tracks.forEach((track) => track.stop());

                    // 清理流引用
                    stream = null;
                    console.log("停止共享");
                }
            }

            function openFullscreen(elem = document.documentElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) {
                    // Firefox
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) {
                    // Chrome, Safari and Opera
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) {
                    // IE/Edge
                    elem.msRequestFullscreen();
                }
            }

            function closeFullscreen() {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    // Chrome, Safari and Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    // IE/Edge
                    document.msExitFullscreen();
                }
            }

            function downloadFile(url, name) {
                const link = document.createElement("a");
                link.download = name;
                link.href = url;
                link.click();
            }

            async function startRecording() {
                opZone.style.display = "none";

                const stream = await navigator.mediaDevices.getDisplayMedia({
                    video: true,
                });

                openFullscreen();

                const mediaRecorder = new MediaRecorder(stream);
                const videoChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        videoChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const videoBlob = new Blob(videoChunks, {
                        type: "video/webm",
                    });
                    const videoUrl = URL.createObjectURL(videoBlob);

                    // 创建一个 <video> 元素来播放录制的视频
                    const videoElement = document.createElement("video");
                    videoElement.className = "c-video";
                    videoElement.src = videoUrl;
                    videoElement.autoplay = true;
                    videoElement.loop = false;
                    videoElement.controls = true;
                    document.body.appendChild(videoElement);

                    videoElement.onended = function () {
                        const canvas = document.createElement("canvas");
                        canvas.width = videoElement.videoWidth;
                        canvas.height = videoElement.videoHeight;
                        canvas.getContext("2d").drawImage(videoElement, 0, 0);
                        // document.body.append(canvas);

                        canvas.toBlob(
                            (blob) => {
                                const imgUrl = URL.createObjectURL(blob);
                                imgContainer.innerHTML = `<img src='${imgUrl}' />`;

                                closeFullscreen();
                                stopScreenShare(stream);

                                downloadFile(imgUrl, "截图.png");
                            },
                            "image/jpeg",
                            0.95
                        );
                    };
                };

                mediaRecorder.start();

                // 提供停止录制的方式
                setTimeout(() => {
                    mediaRecorder.stop();
                }, 1000); // 录制10秒后自动停止
            }
        </script>
    </body>
</html>
