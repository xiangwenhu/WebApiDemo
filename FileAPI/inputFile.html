<!DOCTYPE html>
<html>
<head>
    <title>Select Folder</title>
</head>
<body>
    <h1>Select a folder</h1>
    <input type="file" id="folderInput" webkitdirectory mozdirectory msdirectory odirectory directory multiple>


    <div id="filesContainer"></div>

    <script>
        document.getElementById('folderInput').addEventListener('change', function(event) {
            const files = event.target.files;
            for (let i = 0; i < files.length; i++) {
                console.log(`File ${i + 1}:`, files[i].webkitRelativePath);
            }

            listFiles(files)
        });


        
      function listFiles(files){
        const paths = [...files].map((e) => e.webkitRelativePath).sort();
        const htmlStr =  paths.map((p) => `<div>${p}</div>`).join("");
        filesContainer.innerHTML = htmlStr;
      }
    </script>
</body>
</html>
